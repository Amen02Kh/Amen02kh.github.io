---
layout: default
title: Home
---
<section class="intro-horizontal">
  <div class="intro-photo">
    <img src="https://leclaireur.fnac.com/wp-content/uploads/2023/04/boruto-cicatrice.jpg" alt="Amen Kh" />
  </div>
  <div class="intro-content">
    <h1 class="intro-name">Hey, I'm K-HA$H.</h1>
    <div class="intro-socials">
  <a href="https://github.com/Amen02kh" target="_blank" aria-label="GitHub">
    <i class="bi bi-github"></i>
  </a>
  <a href="https://linkedin.com/in/your-link" target="_blank" aria-label="LinkedIn">
    <i class="bi bi-linkedin"></i>
  </a>
  <a href="mailto:your.email@example.com" aria-label="Email">
    <i class="bi bi-envelope-fill"></i>
  </a>
</div>
  </div>
</section>
<div class="posts">
  {% for post in paginator.posts %}
    <a href="{{ post.url | relative_url }}" class="post-card-link">
    <article class="post-card">
      <h2 class="post-title">{{ post.title }}</h2>
      <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
    </article>
  </a>
  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.next_page %}
    <a class="pagination-item older" href="{{ paginator.next_page_path | relative_url }}">Older</a>
  {% else %}
    <span class="pagination-item older">Older</span>
  {% endif %}
  {% if paginator.previous_page %}
    <a class="pagination-item newer" href="{{ paginator.previous_page_path | prepend: relative_url }}">Newer</a>
  {% else %}
    <span class="pagination-item newer">Newer</span>
  {% endif %}
</div>
